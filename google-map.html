<!DOCTYPE html><html><head><meta charset="utf-8"><title>Google Map Data Preview</title><style>html, body, #map-canvas { height: 100%; margin: 0; padding: 0 }</style><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr1O_8BAYWCC8TBeAkD01pwgSW0w_shVw"></script><script>function initialize () {
  var mapOptions = {
    center: { lat: 24.49, lng: 120.75 },
    zoom: 11
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions)

  map.data.loadGeoJson('/data/福祿壽殯葬園區BOO案.geojson')
  map.data.loadGeoJson('/data/苗50線.geojson')
  map.data.loadGeoJson('/data/華南路.geojson')

  var observed = new google.maps.FusionTablesLayer({
    query: {
      select: '\'Latitude\'',
      from: '1TEJhs4l7buvRC-XVgK5hCBbNaa6tZN_3WgNB0uvJ'
    },
  })
  observed.setMap(map)
}
google.maps.event.addDomListener(window, 'load', initialize)</script></head><body><div id="map-canvas"></div></body></html>
